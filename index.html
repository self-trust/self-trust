<!DOCTYPE html>
<html>
  <head>
    <title>Bienvenido | Self-Trust</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Encuentra los mejores productos que haran resaltar tu belleza. Confiar en nosotros es confiar en ti.">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">

  <body>
    <header class="header">
      <div class="l-main-container main-header">
        <div class="main-header__logo"><a href="/"><img src="/assets/img/logo.png" alt="Logo"></a></div>
        <nav>
          <ul class="main-menu" id="mainMenu">
            <li class="main-menu__item"><a class="main-menu__link" href="/mision-y-vision">Misión y Visión</a></li>
            <li class="main-menu__item"><a class="main-menu__link" href="/objetivo-y-valores">Objetivo y Valores</a></li>

        </nav><i class="fas fa-bars main-header__hamburger-icon" id="hamburgerButton"></i>
      </div>
    </header>
    <main class="main">
      <section class="multimedia">
        <div class="l-main-container">
          <video class="video" src="video/AdobeXD-demo.mp4" controls></video>
        </div>
      </section>
      <section class="products">
        <div class="l-main-container products-container">
          <h2>Nuestros productos</h2>
          <div class="products">
            <div class="product-container"><a class="product__link" href="/products/polvo-de-arroz/">
                <figure class="product">
                  <div class="product__img"><img src="/assets/img/products/polvo-de-arroz.png" alt="Polvo de arroz"/></div>
                  <figcaption class="product__name">
                    <h3 class="product-title">Polvo de arroz</h3>
                  </figcaption>
                  <p class="product__info">Ver más</p>
                </figure></a></div>
            <div class="product-container"><a class="product__link" href="/products/hidrolato-de-rosas/">
                <figure class="product">
                  <div class="product__img"><img src="/assets/img/products/hidrolato-de-rosas.png" alt="Hidrolato de rosas"/></div>

                    <h3 class="product-title">Hidrolato de rosas</h3>
                  </figcaption>
                  <p class="product__info">Ver más</p>
                </figure></a></div>
            <div class="product-container"><a class="product__link" href="/products/agua-de-arroz/">
                <figure class="product">
                  <div class="product__img"><img src="/assets/img/products/agua-de-arroz.png" alt="Agua de arroz"/></div>
                  <figcaption class="product__name">
                    <h3 class="product-title">Agua de arroz</h3>
                  </figcaption>
                  <p class="product__info">Ver más</p>
                </figure></a></div>
            <div class="product-container"><a class="product__link" href="/products/shampoo/">
                <figure class="product">
                  <div class="product__img"><img src="/assets/img/products/shampoo.png" alt="Shampoo"/></div>
                  <figcaption class="product__name">
                    <h3 class="product-title">Shampoo</h3>
                  </figcaption>
                  <p class="product__info">Ver más</p>
                </figure></a></div>
            <div class="product-container"><a class="product__link" href="/products/jabon/">
                <figure class="product">
                  <div class="product__img"><img src="/assets/img/products/jabon.png" alt="Jabón"/></div>
                  <figcaption class="product__name">
                    <h3 class="product-title">Jabón</h3>
                  </figcaption>
                  <p class="product__info">Ver más</p>
                </figure></a></div>
            <div class="product-container"><a class="product__link" href="/products/perfume-de-rosas/">
                <figure class="product">
                  <div class="product__img"><img src="/assets/img/products/perfume-de-rosas.png" alt="Perfume de rosas"/></div>
                  <figcaption class="product__name">
                    <h3 class="product-title">Perfume de rosas</h3>
                  </figcaption>
                  <p class="product__info">Ver más</p>
                </figure></a></div>
            <div class="product-container"><a class="product__link" href="/products/crema-corporal/">
                <figure class="product">
                  <div class="product__img"><img src="/assets/img/products/crema-corporal.png" alt="Crema"/></div>
                  <figcaption class="product__name">
                    <h3 class="product-title">Crema corporal</h3>
                  </figcaption>
                  <p class="product__info">Ver más</p>
                </figure></a></div>
          </div>
        </div>
      </section>
      <section class="colaborators">
        <div class="l-main-container">
          <h2>Colaboradores</h2>
          <div class="colaborator-container">
            <figure class="colaborator">
              <div class="colaborator__img"><img src="/assets/img/colaborators/flor.png" alt="Avatar"/></div>
              <figcaption class="colaborator__data">
                <p class="colaborator__name">Flor Salayandía</p>
              </figcaption>
            </figure>
            <figure class="colaborator">
              <div class="colaborator__img"><img src="/assets/img/colaborators/edgar.png" alt="Avatar"/></div>
              <figcaption class="colaborator__data">

              </figcaption>
            </figure>
            <figure class="colaborator">

              <figcaption class="colaborator__data">
                <p class="colaborator__name">Fernando Sánchez</p>
              </figcaption>
            </figure>
            <figure class="colaborator">
              <div class="colaborator__img"><img src="/assets/img/colaborators/bryan.png" alt="Avatar"/></div>
              <figcaption class="colaborator__data">
                <p class="colaborator__name">Bryan Lerma</p>
              </figcaption>
            </figure>
          </div>
        </div>

            <li class="main-footer__phone"><i class="fas fa-phone"></i><span>01 627 522 6081</span></li>
          </ul>
        </div>
        <div class="main-footer__logo"><img src="/assets/img/logo.png" alt="Logo"></div>
      </div>
    </footer>
