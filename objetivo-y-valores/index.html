<!DOCTYPE html>
<html>
  <head>
    <title>Objetivo y Valores | Self-Trust</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Crear productos de calidad libres de crueldad animal.">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>
  <body>
    <header class="header">
      <div class="l-main-container main-header">
        <div class="main-header__logo"><a href="/"><img src="/assets/img/logo.png" alt="Logo"></a></div>
        <nav>
          <ul class="main-menu" id="mainMenu">
            <li class="main-menu__item"><a class="main-menu__link" href="/mision-y-vision">Misión y Visión</a></li>
            <li class="main-menu__item"><a class="main-menu__link" href="/objetivo-y-valores">Objetivo y Valores</a></li>
          </ul>
        </nav><i class="fas fa-bars main-header__hamburger-icon" id="hamburgerButton"></i>
      </div>
    </header>
    <main class="main">
      <section class="objetivo">
        <div class="l-main-container">
          <div class="objetivo__container l-content">
            <h2 class="objetivo__title">Objetivo</h2>
            <div class="objetivo__img"><img src="/assets/img/about/objetivo.png" alt="Objetivo"/></div>
            <p class="objetivo__desc">Crear productos de calidad libres de crueldad animal.</p>
          </div>
        </div>
      </section>
      <section class="valores">
        <div class="l-main-container">
          <div class="valores__container">
            <h2 class="valores__title">Valores</h2>
            <div class="valores__img"><img src="/assets/img/about/valores.png"></div>
            <ul class="valores-list">
              <li class="valores-list__item"><i class="valores-list__icon fas fa-check"></i><span>Responsabilidad</span></li>
              <li class="valores-list__item"><i class="valores-list__icon fas fa-check"></i><span>Respeto</span></li>
              <li class="valores-list__item"><i class="valores-list__icon fas fa-check"></i><span>Compromiso</span></li>
              <li class="valores-list__item"><i class="valores-list__icon fas fa-check"></i><span>Dedicación</span></li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <script src="/assets/js/script.js"></script>
    <footer class="main-footer">
      <div class="l-main-container main-footer__data">
        <div class="main-footer__contact">
          <h2 class="main-footer__title">Contacto</h2>
          <ul class="main-footer__info">
            <li class="main-footer__address"><i class="fas fa-map-marker-alt"></i><span>Av. Solidaridad 3, Pri, 33825 Hidalgo del Parral, Chih.</span></li>
            <li class="main-footer__phone"><i class="fas fa-phone"></i><span>01 627 522 6081</span></li>
          </ul>
        </div>
        <div class="main-footer__logo"><img src="/assets/img/logo.png" alt="Logo"></div>
      </div>
    </footer>
